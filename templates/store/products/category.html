{% extends '../base.html' %}
{% load static %}
{% block title %}
    {{category.name}}
{% endblock title %}

{% block content %}

    <!--album-->
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="pb-3 h5">{{category.name}}</div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in product_objs %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ product.image.url }}" alt="" width="100%" height="350" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <div class="card-body">
                        <p class="card-text">
                            <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{product.title}}</a>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">9 mins</small>
                        </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  </div>

{% endblock content %}
